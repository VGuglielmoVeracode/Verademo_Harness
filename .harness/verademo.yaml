pipeline:
  name: Build Java with Maven
  identifier: Build_Verademo_Harness_1695058116093
  projectIdentifier: Verademo_Harness
  orgIdentifier: default
  properties:
    ci:
      codebase:
        connectorRef: account.Github_OAuth_1693612209080
        repoName: vguglielmoveracode/Verademo_Harness
        build: <+input>
  stages:
    - stage:
        name: Build Java App with Maven
        identifier: Build_Java_App_with_Maven
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build Java App
                  identifier: Build_Java_App
                  spec:
                    shell: Sh
                    command: mvn -B package --file pom.xml
              - step:
                  type: Run
                  name: Veracode Static Analysis
                  identifier: Veracode_Scanner
                  spec:
                    connectorRef: dockerhubkey
                    image: veracode/api-wrapper-java
                    shell: Sh
                    command: |-
                      java -jar /opt/veracode/api-wrapper.jar 
                      -vid <+secrets.getValue("VERACODE_ID")> 
                      -vkey <+secrets.getValue("VERACODE_KEY")> 
                      -action UploadAndScan 
                      -createprofile true 
                      -appname "VeraDemo" 
                      -version Harness-<+codebase.prNumber>"_"<+pipeline.sequenceId> 
                      -sandboxname "Harness-VeraDemo" 
                      -createsandbox true 
                      -filepath target/verademo.war
